version: "3.9"

services:
  ai_core:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.python
    environment:
      - APP_NAME=AI Forex Trading Platform
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/trading_db
      - REDIS_URL=redis://redis:6379
      - BROKER=IBKR
      - LOG_LEVEL=INFO
    volumes:
      - ../../ai_core:/app/ai_core
      - ../../shared:/app/shared
    ports:
      - "50051:50051"   # gRPC
      - "8000:8000"     # FastAPI (optional)
    command: ["python", "-m", "ai_core.grpc_server"]
    depends_on:
      - postgres
      - redis

  node_gateway:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.node
    environment:
      - NODE_ENV=development
      - GRPC_HOST=ai_core
      - GRPC_PORT=50051
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKER=kafka:9092
    volumes:
      - ../../node_gateway:/app
      - ../../shared:/app/shared
    ports:
      - "8080:8080"
    depends_on:
      - ai_core
      - redis
      - kafka

  frontend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.react
    environment:
      - VITE_WS_URL=http://localhost:8080
      - VITE_API_URL=http://localhost:8080/api
    volumes:
      - ../../frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - node_gateway

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=trading_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

volumes:
  pgdata:

networks:
  default:
    name: fxharry_net